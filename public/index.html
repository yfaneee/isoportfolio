<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/icontop.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no" />
    <meta name="theme-color" content="#641E68" />
    
    <!-- GPU/Performance Hints -->
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    
    <!-- iOS Safari full-screen mode -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    
    <!-- Android Chrome full-screen mode -->
    <meta name="mobile-web-app-capable" content="yes" />
    
    <!-- Prevent address bar from showing -->
    <meta name="mobile-web-app-status-bar-style" content="black-translucent" />
    
    <!-- iOS Safari minimal UI -->
    <meta name="apple-mobile-web-app-title" content="Portfolio" />
    <meta
      name="description"
      content="Luca Tomescu's Interactive 3D Portfolio"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Luca Tomescu - Interactive Portfolio</title>
    
    <!-- Preload critical resources for faster GPU initialization -->
    <link rel="preload" as="fetch" crossorigin="anonymous" />
  </head>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <!-- Script to hide address bar on mobile -->
    <script>
      // Scroll to hide address bar on mobile browsers
      window.addEventListener('load', function() {
        setTimeout(function() {
          window.scrollTo(0, 1);
        }, 0);
      });
      
      // Prevent pull-to-refresh and overscroll
      document.body.addEventListener('touchmove', function(e) {
        if (e.target.closest('.content-box') || e.target.closest('.menu-overlay') || e.target.closest('.info-panel')) {
          // Allow scrolling inside these elements
          return;
        }
        e.preventDefault();
      }, { passive: false });
      
      // Lock viewport height on resize (when keyboard appears/disappears)
      let vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', `${vh}px`);
      
      window.addEventListener('resize', () => {
        let vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', `${vh}px`);
      });
    </script>

      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
